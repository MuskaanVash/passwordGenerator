<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link id="themeCSS" rel="stylesheet" href="light.css" />
    <title>Password Generator</title>
</head>
<body>
    <main class="container">
        <button class="theme-toggle-btn" id="toggleThemeBtn" onclick="updateTheme()">
            <i class='bx bx-sun' id="themeIcon"></i>
        </button>
        <div class="headingContent">
            <h2>Generate a</h2>
            <h2 id="text-highlight">random password</h2>
            <p>Never use an insecure password again.</p>
        </div>
        
        <input id="length" type="number" placeholder="Enter value b/w 1 and 15 if a password of decided length is required">
        <button class="btn" onclick="givePasswords()">Generate passwords</button>
        <div class="hr"></div>
        <div class="password-section">
            <div class="password"></div>
            <div class="password"></div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
